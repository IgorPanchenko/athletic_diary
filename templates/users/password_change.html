{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Смена пароля
{% endblock %}
{% block content%}
<div class="container">
    <h2>Смена пароля пользователя {{ user.first_name }}</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% buttons submit='Сменить пароль' %} {% endbuttons %}
</form>
</div>

{% endblock %}
